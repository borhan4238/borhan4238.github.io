<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Optimal Web : Contact Form With JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- contact1 -->
    <section class="w3l-simple-contact-form1">
        <div class="contact-form section-gap">
            <div class="wrapper">
                <div class="text-center">
                    <h1 style="font-size: 40px; ">Contact Us</h1>
                </div>
                <div class="contact-form" style="max-width: 450px; margin: 0 auto;">
                    <div class="form-mid">
                        <form action="javascript:sendmail()" method="post">
                            <div class="field">
                                <input type="text" class="form-control" name="Name" id="toName" placeholder="Name" required="">
                            </div>
                            <div class="field">
                                <input type="email" class="form-control" name="Sender" id="fromName" placeholder="Email" required="">
                            </div>
                            <div class="field">
                                <!-- <input type="text" class="form-control" name="Subject" id="subj" placeholder="Subject" required=""> -->
                            </div>
                            <textarea name="Message" class="form-control" id="msg" placeholder="Message" required=""></textarea>
                            <button type="submit" onclick="sendMail();" class="btn btn-contact">Send Message</button>
                            <!-- <input type="button" class="btn btn-contact" onclick="sendmail();"  value="Send Message"> -->

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /contact1 -->

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("user_qIuBmEjmTGpGsMxxSS2vI");
        })();

    </script>

    <script>
        function sendMail(params) {
            var tempParams = {
                from_name:document.getElementById("toName").value,
                to_name:document.getElementById("fromName").value,
                message:document.getElementById("msg").value
            }


             emailjs.send('service_63m8qhp','template_a484zod',tempParams)  
             .then(function(res){
                 console.log("Sucess", res.status);
             }) 
        }

    </script>

</body>

</html>
