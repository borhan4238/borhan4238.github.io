<html>

<head>
    <title>Break Time</title>
    <link rel="stylesheet" href="css/fonts/fonts.css">
    <link rel="stylesheet" href="css/style.css">
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--Custom JS-->
    <script src="js/custom.js"></script>

</head>

<body>


    <!-- Time  -->


    <link href="https://fonts.googleapis.com/css?family=Orbitron|Text+Me+One" rel="stylesheet">

    <div class="container">

        <div class="ClockHolder">

            <div class="WeekDays">
                <span>sat</span>
                <span>sun</span>
                <span>mon</span>
                <span>tue</span>
                <span>wed</span>
                <span>thu</span>
                <span>fri</span>
            </div>

            <div class="TimeHolder">

                <div class="TimeOptions">

                    <i class="fas fa-clock" data-title="Time"></i>
                    <i class="fas fa-stopwatch" data-title="StopWatch"></i>
                    <i class="far fa-clock" data-title="CountDown"></i>

                </div>

                <div class="Numbers">

                    <div class="NumberHolder H1">

                        <span class="d1"></span>
                        <span class="d2"></span>
                        <span class="d3"></span>
                        <span class="d4"></span>
                        <span class="d5"></span>
                        <span class="d6"></span>
                        <span class="d7"></span>

                    </div>

                    <div class="NumberHolder H2">

                        <span class="d1"></span>
                        <span class="d2"></span>
                        <span class="d3"></span>
                        <span class="d4"></span>
                        <span class="d5"></span>
                        <span class="d6"></span>
                        <span class="d7"></span>

                    </div>

                    <span>:</span>

                    <div class="NumberHolder M1">

                        <span class="d1"></span>
                        <span class="d2"></span>
                        <span class="d3"></span>
                        <span class="d4"></span>
                        <span class="d5"></span>
                        <span class="d6"></span>
                        <span class="d7"></span>

                    </div>

                    <div class="NumberHolder M2">

                        <span class="d1"></span>
                        <span class="d2"></span>
                        <span class="d3"></span>
                        <span class="d4"></span>
                        <span class="d5"></span>
                        <span class="d6"></span>
                        <span class="d7"></span>

                    </div>

                    <span>:</span>

                    <div class="NumberHolder S1">

                        <span class="d1"></span>
                        <span class="d2"></span>
                        <span class="d3"></span>
                        <span class="d4"></span>
                        <span class="d5"></span>
                        <span class="d6"></span>
                        <span class="d7"></span>

                    </div>

                    <div class="NumberHolder S2">

                        <span class="d1"></span>
                        <span class="d2"></span>
                        <span class="d3"></span>
                        <span class="d4"></span>
                        <span class="d5"></span>
                        <span class="d6"></span>
                        <span class="d7"></span>

                    </div>


                </div>

                <div class="AlarmInput">
                    <input type="number" placeholder="Enter Seconds">
                </div>

                <div class="TimeFormat">

                    <div class="Type">
                        <span class="active">12hr</span>
                        <span>24hr</span>
                    </div>

                    <div class="Formats">
                        <span>am</span>
                        <span>pm</span>
                    </div>

                    <div class="control">

                        <span class="Start active"><i class="fas fa-play"></i>Start</span>
                        <span class="Pause"><i class="fas fa-pause"></i>Pause</span>
                        <span class="Stop active"><i class="fas fa-stop"></i>Stop</span>

                    </div>

                </div>

            </div>

        </div>

    </div>
    <!-- Time  -->



    <div class="messaged  message-cont glowing-text2">
        আসর নামাজের বিরতি
    </div>

    <marquee class="messaged  message-cont glowing-text" behavior="" direction="">
        বিরতি চলছে, বিরতির পরে আমরা
    </marquee>
    <div class="srbody textcount">
        <h1><span id="countdown"></span></h1>
        <h2> মিনিট পরে</h2>
    </div>



   

</body>

</html>
